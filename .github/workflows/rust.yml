name: Rust CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Check code formatting
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  # Lint code with clippy
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      - name: Run clippy
        run: cargo clippy --all-targets --all-features --workspace -- -D warnings -A clippy::uninlined_format_args

  # Build and test
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust: [stable]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      
      - name: Generate test certificates
        run: |
          chmod +x scripts/generate_test_certs.sh
          ./scripts/generate_test_certs.sh
      
      - name: Setup Test Environment
        run: |
          # We are the broker now! No need for external MQTT brokers
          # Our tests use our own broker implementation or mock clients
          echo "MQTT broker implementation ready for testing"
          echo "Tests will use our built-in broker or mock clients as needed"
      
      - name: Install cargo-make
        run: cargo install --force cargo-make
      
      - name: Build
        run: cargo make build
      
      - name: Run unit tests
        run: cargo make test-fast
        
      - name: Build and test CLI
        run: |
          echo "ðŸš€ Building and testing our mqttv5 CLI..."
          cargo make build-cli
          
          # Test CLI help works
          ./target/release/mqttv5 --help
          ./target/release/mqttv5 pub --help
          ./target/release/mqttv5 sub --help  
          ./target/release/mqttv5 broker --help
          
          echo "âœ… CLI help tests passed"
          
          # Run CLI functionality tests
          cargo make test-cli
          
          echo "ðŸŽ‰ CLI validation completed successfully!"

  # Test with minimal supported Rust version
  msrv:
    name: MSRV (1.83)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.83
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      - name: Generate test certificates
        run: |
          chmod +x scripts/generate_test_certs.sh
          ./scripts/generate_test_certs.sh
      - name: Check MSRV
        run: cargo check --all-features

  # Build documentation
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      - name: Build documentation
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings