name: Rust CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Check code formatting
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  # Lint code with clippy
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Build and test on Linux only (for now)
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust: [stable, beta]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Generate test certificates
        run: |
          chmod +x scripts/generate_test_certs.sh
          ./scripts/generate_test_certs.sh
      
      - name: Start Mosquitto
        run: |
          # Install mosquitto
          sudo apt-get update
          sudo apt-get install -y mosquitto mosquitto-clients
          
          # Stop any existing mosquitto service
          sudo systemctl stop mosquitto || true
          
          # Create persistence directory
          mkdir -p /tmp/mosquitto
          
          # Use the CI-specific mosquitto config
          # Start mosquitto in background
          mosquitto -c mosquitto-ci.conf -d
          
          # Wait for it to start and verify
          sleep 2
          nc -zv localhost 1883 || (echo "Mosquitto failed to start on port 1883" && exit 1)
          nc -zv localhost 8883 || (echo "Mosquitto failed to start on TLS port 8883" && exit 1)
      
      - name: Build
        run: cargo build --verbose --all-features
      
      - name: Run all tests
        run: cargo test --verbose --all-features

  # Test with minimal supported Rust version
  msrv:
    name: MSRV (1.82)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.82
      - name: Generate test certificates
        run: |
          chmod +x scripts/generate_test_certs.sh
          ./scripts/generate_test_certs.sh
      - name: Check MSRV
        run: cargo check --all-features

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v1.4.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # Code coverage (optional - requires setup)
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Generate test certificates
        run: |
          chmod +x scripts/generate_test_certs.sh
          ./scripts/generate_test_certs.sh
      - name: Start Mosquitto
        run: |
          # Install mosquitto
          sudo apt-get update
          sudo apt-get install -y mosquitto mosquitto-clients
          
          # Stop any existing mosquitto service
          sudo systemctl stop mosquitto || true
          
          # Create persistence directory
          mkdir -p /tmp/mosquitto
          
          # Use the CI-specific mosquitto config
          # Start mosquitto in background
          mosquitto -c mosquitto-ci.conf -d
          
          # Wait for it to start and verify
          sleep 2
          nc -zv localhost 1883 || (echo "Mosquitto failed to start on port 1883" && exit 1)
          nc -zv localhost 8883 || (echo "Mosquitto failed to start on TLS port 8883" && exit 1)
      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin
      - name: Generate coverage
        run: |
          cargo tarpaulin --out Xml --all-features \
            --exclude-files 'tests/persistence.rs' \
            --exclude-files 'tests/keepalive_handling.rs' \
            --exclude-files 'tests/integration_*.rs' \
            --exclude-files 'tests/client_*.rs' \
            --exclude-files 'tests/connection_*.rs' \
            --exclude-files 'tests/qos_*.rs' \
            --exclude-files 'tests/message_*.rs' \
            --exclude-files 'tests/common_scenarios_demo.rs'
      - name: Upload coverage to codecov.io
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # Build documentation
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build documentation
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  # Integration tests with Mosquitto
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Generate test certificates
        run: |
          chmod +x scripts/generate_test_certs.sh
          ./scripts/generate_test_certs.sh
      
      - name: Start Mosquitto
        run: |
          # Install mosquitto
          sudo apt-get update
          sudo apt-get install -y mosquitto mosquitto-clients
          
          # Stop any existing mosquitto service
          sudo systemctl stop mosquitto || true
          
          # Create persistence directory
          mkdir -p /tmp/mosquitto
          
          # Use the CI-specific mosquitto config
          # Start mosquitto in background
          mosquitto -c mosquitto-ci.conf -d
          
          # Wait for it to start and verify
          sleep 2
          nc -zv localhost 1883 || (echo "Mosquitto failed to start on port 1883" && exit 1)
          nc -zv localhost 8883 || (echo "Mosquitto failed to start on TLS port 8883" && exit 1)
      
      - name: Run integration tests
        run: |
          # Run integration tests that require a broker
          cargo test \
            --test persistence \
            --test keepalive_handling \
            --test integration_complete_flow \
            --test integration_mqtt5_features \
            --test integration_reconnection \
            --test client_publish \
            --test client_subscribe \
            --test client_connection \
            --test connection_events \
            --test qos_flow \
            --test message_queuing \
            --test common_scenarios_demo \
            --test tls_integration \
            -- --test-threads=1
        env:
          MQTT_BROKER_AVAILABLE: "true"
          MQTT_BROKER_HOST: localhost
          MQTT_BROKER_PORT: 1883